<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">    <link rel="stylesheet" href="./assets/css/destination.css"/>

<body>

    <header>
        <!-- Website name -->
        <h1 class="website-name">Travel Wise</h1>
    </header>
    
    <!-- All the main content that will be displayed on the destinations.html page is in this container -->
    <div class="destination-container">
        <!-- Name of the city -->
        <div>
            <div class="destination-name-container"> 
                <!-- TODO: to get the destination from the selected -->
                <h2 class="destination-name" id="destinated-city">  </h2>
            </div>

        <!-- Images of the city -->
        <div>
            <img src="#">
        </div>

        <!-- Short description of the city -->
        <div>

            </p>
        </div>
