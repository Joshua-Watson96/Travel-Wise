<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Travel Wise</title>
</head>
<body>
    <header>
        <h1>Travel Wise</h1>
    </header>
    
    <div class="container">
        <div class="ui-widget">
            <label for="myCity">City: </label>
            <input id="myCity">
            <button id="submit" type="button">Submit</button>
            <!-- <input id="submit" type="button"> -->
        </div>
    </div>
    
    <section class="top-cities">
        <h2>Top 5 Destinations</h2>
        <div class="card" id="destination-1">
          <h3>Osaka</h3>
          <a href="./destinations.html" class="city-link" id="Osaka">
            <img src="./assets/images/Osaka.jpg" alt="image of Osaka" class="city-img"/>
          </a>
        </div>
        <div class="card" id="destination-2">
          <h3>Barcelona</h3>
          <a href="./destinations.html" class="city-link" id="Barcelona">
            <img src="./assets/images/Barcelona.jpg" alt="image of Barcelona" class="city-img"/>
          </a>
        </div>
        <div class="card" id="destination-3">
          <h3>New York</h3>
          <a href="./destinations.html" class="city-link" id="New York">
            <img src="./assets/images/New-York.jpg" alt="image of New York" class="city-img"/>
          </a>
        </div>
        <div class="card" id="destination-4">
          <h3>Marrakesh</h3>
          <a href="./destinations.html" class="city-link" id="Marrakesh">
            <img src="./assets/images/marrakech.jpg" alt="image of Marrakesh" class="city-img"/>
          </a>
        </div>
        <div class="card" id="destination-5">
          <h3>Rio de Janeiro</h3>
          <a href="./destinations.html" class="city-link" id="Rio de Janeiro">
            <img src="./assets/images/Rio de Janeiro.png" alt="image of Rio de Janeiro" class="city-img"/>
          </a>
        </div>

      </section>


<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
<script src="./assets/js/cities.js"></script>


</body>
</html>
