<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="./assets/css/home.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <title>Travel Wise</title>
</head>
<body>
     <div class="side-container">
      <div class="sidebar">
        <a href="./bucketlist.html" id="bucket-link">Your Bucket List</a>
        <button id="side-btn">
          <i class="fa fa-plus fa-2x" aria-hidden="true"></i>
        </button>
      </div>
    </div>
    <div class="main-content">
      <header>
        <h1>
          Travel Wise
          <i class="fa fa-plane" aria-hidden="true"></i>
        </h1>
      </header>
    </div>

    <div class="container">

        <div class="ui-widget submit-search">
            <label for="myCity"></label>
            <input id="myCity"placeholder="Search for a City">
            <button id="submit" type="button">Search</button>
        </div>

    
      <section class="top-cities">
          <h2>Our Top Picks</h2>

          <button class="slide-arrow" id="prev-btn">
            <i class="fa fa-arrow-left" aria-hidden="true"></i>
          </button>

          <button class="slide-arrow" id="next-btn">
            <i class="fa fa-arrow-right" aria-hidden="true"></i>
          </button>

          <!-- TODO: link correct destination urls -->
          <div class="city-cards">
            <div class="card slide" id="destination-1">
              <a href="./destinations.html">
                <h3 class="text-overlay">Osaka</h3>
                <img
                
                  src="./assets/images/Osaka.jpg"
                  alt="image of Osaka"
                  class="city-img" />
              </a>
            </div>

            <div class="card slide" id="destination-2">
              <a href="./destinations.html">
                <h3 class="text-overlay">Barcelona</h3>
                <img
                  src="./assets/images/Barcelona.jpg"
                  alt="image of Barcelona"
                  class="city-img" />
              </a>
            </div>

            <div class="card slide" id="destination-3">
              <a href="./destinations.html">
                <h3 class="text-overlay">New York</h3>
                <img
                  src="./assets/images/New-York.jpg"
                  alt="image of New York"
                  class="city-img" />
              </a>
            </div>

            <div class="card slide" id="destination-4">
              <a href="./destinations.html">
                <h3 class="text-overlay">Mexico City</h3>
                <img
                  src="./assets/images/Mexico-city.jpg"
                  alt="image of Mexico City"
                  class="city-img" />
              </a>
            </div>

            <div class="card slide" id="destination-5">
              <a href="./destinations.html">
                <h3 class="text-overlay">Rio de Janeiro</h3>
                <img
                  src="./assets/images/Rio de Janeiro.png"
                  alt="image of Rio de Janeiro"
                  class="city-img" />
              </a>
            </div>     

          </div>
       </section>   
    </div>
         
  <footer>Travel Wise 2023</footer>
        
<script src="./assets/js/home.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
<script src="./assets/js/cities.js"></script>

</body>
</html>
